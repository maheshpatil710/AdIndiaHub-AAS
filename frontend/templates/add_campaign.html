<!DOCTYPE html>
<html>
<head>
<title>Add Campaign - Full Screen</title>
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    width:100%;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(120deg,#020024,#090979,#00d4ff);
    display:flex;
    justify-content:center;
    align-items:center;
}

.main{
    width:100%;
    height:100%;
    display:flex;
}

.left{
    width:50%;
    background:linear-gradient(135deg,#1e3c72,#2a5298);
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    flex-direction:column;
    text-align:center;
    padding:40px;
}

.left h1{
    font-size:48px;
    margin-bottom:15px;
}

.left p{
    font-size:18px;
    opacity:0.9;
}

.right{
    width:50%;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(20px);
    display:flex;
    justify-content:center;
    align-items:center;
}

.form-box{
    width:420px;
    background:rgba(255,255,255,0.15);
    padding:30px;
    border-radius:16px;
    box-shadow:0 15px 40px rgba(0,0,0,0.5);
}

.form-box h2{
    color:white;
    text-align:center;
    margin-bottom:20px;
}

.form-group{
    margin-bottom:14px;
}

.form-group label{
    color:#fff;
    font-size:14px;
    margin-bottom:5px;
    display:block;
}

.form-group input,
.form-group select{
    width:100%;
    padding:10px;
    border:none;
    outline:none;
    border-radius:8px;
    background:rgba(255,255,255,0.25);
    color:white;
}

.form-group select option{
    color:black;
}

.btn{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:linear-gradient(135deg,#38bdf8,#0ea5e9);
    color:white;
    font-size:16px;
    cursor:pointer;
    margin-top:10px;
    transition:0.3s;
}

.btn:hover{
    transform:scale(1.05);
    box-shadow:0 10px 30px rgba(56,189,248,0.7);
}
</style>
</head>
<body>

<div class="main">

    <div class="left">
        <h1>AdIndiaHub</h1>
        <p>Create powerful campaigns and manage your clients in one place</p>
    </div>
    <div class="right">
        <div class="form-box">
            <h2>Create Campaign</h2>
            <form method="POST">

                <div class="form-group">
                    <label>Client</label>
                    <select name="client_id" required>
                        <option value="">Select Client</option>
                        {% for client in clients %}
                        <option value="{{ client.id }}">{{ client.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Campaign Name</label>
                    <input type="text" name="campaign_name" required>
                </div>

                <div class="form-group">
                    <label>Platform</label>
                    <select name="platform" required>
                        <option>Google Ads</option>
                        <option>Facebook Ads</option>
                        <option>Instagram Ads</option>
                        <option>YouTube Ads</option>
                        <option>MakeMyTrip</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Budget</label>
                    <input type="number" name="budget" required>
                </div>

                <div class="form-group">
                    <label>Start Date</label>
                    <input type="date" name="start_date" required>
                </div>

                <div class="form-group">
                    <label>End Date</label>
                    <input type="date" name="end_date" required>
                </div>

                <button class="btn">Create Campaign</button>

                
            </form>
        </div>
