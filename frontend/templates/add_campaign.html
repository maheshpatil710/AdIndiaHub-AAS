<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add campaign | Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body{
        margin:0;
        font-family: Arial, Helvetica, sans-serif;
        background:#f4f7fb;
        display:flex;
        justify-content:center;
        align-items:center;
        min-height:100vh;
    }

    .wrapper{
        display:flex;
        width:850px;
        background:#fff;
        border-radius:12px;
        overflow:hidden;
        box-shadow:0 20px 40px rgba(0,0,0,0.15);
    }

    .left-panel{
        width:35%;
        background:linear-gradient(180deg,#0b5ed7,#003a8f);
        color:white;
        padding:40px;
        display:flex;
        flex-direction:column;
        justify-content:center;
    }

    .left-panel h1{
        margin:0;
        font-size:26px;
    }

    .left-panel p{
        margin-top:15px;
        font-size:14px;
        line-height:1.6;
        opacity:0.9;
    }

    .right-panel{
        width:65%;
        padding:40px;
    }

    .right-panel h2{
        margin-bottom:20px;
        color:#333;
    }

    .form-group{
        margin-bottom:15px;
    }

    .form-group label{
        display:block;
        font-weight:bold;
        margin-bottom:6px;
        color:#555;
    }

    .form-group input,
    .form-group select{
        width:100%;
        padding:10px;
        border-radius:6px;
        border:1px solid #ccc;
        font-size:14px;
    }

    .form-group input:focus,
    .form-group select:focus{
        outline:none;
        border-color:#0b5ed7;
    }

    .btn{
        margin-top:20px;
        width:100%;
        padding:12px;
        background:#0b5ed7;
        border:none;
        color:white;
        font-size:16px;
        border-radius:6px;
        cursor:pointer;
    }

    .btn:hover{
        background:#084298;
    }
</style>
</head>

<body>

<div class="wrapper">

    <!-- Left Info Panel -->
    <div class="left-panel">
        <h1>Create Campaign</h1>
        <p>
            Add new advertising campaign for clients.  
            Admin can manage campaign budget, platform and schedule.
        </p>
    </div>

    <!-- Right Form Panel -->
    <div class="right-panel">
        <h2>ADD CAMPAIGN</h2>

        <form method="POST">

            <div class="form-group">
                <label>Campaign Name</label>
                <input type="text" name="campaign_name" required>
            </div>

            <div class="form-group">
                <label>Client Name</label>
                <input type="text" name="client_name" required>
            </div>

            <div class="form-group">
                <label>Platform</label>
                <select name="platform" required>
                    <option value="">Select Platform</option>
                    <option>Google Ads</option>
                    <option>Facebook Ads</option>
                    <option>Instagram Ads</option>
                    <option>YouTube Ads</option>
                </select>
            </div>

            <div class="form-group">
                <label>Budget (â‚¹)</label>
                <input type="number" name="budget" required>
            </div>

            <div class="form-group">
                <label>Start Date</label>
                <input type="date" name="start_date" required>
            </div>

            <div class="form-group">
                <label>End Date</label>
                <input type="date" name="end_date" required>
            </div>

            <button class="btn">Create Campaign</button>

        </form>
    </div>

</div>

</body>
</html>
