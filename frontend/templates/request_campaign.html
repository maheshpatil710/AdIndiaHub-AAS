<!DOCTYPE html>
<html>
<head>
    <title>Request Campaign</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
        }
        .box {
            width: 400px;
            background: white;
            padding: 20px;
            margin: 40px auto;
            border-radius: 6px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: #0d6efd;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Request New Campaign</h2>

    <form method="POST">
        <input type="text" name="campaign_name" placeholder="Campaign Name" required>

        <select name="platform" required>
            <option value="">Select Platform</option>
            <option>Google Ads</option>
            <option>Facebook Ads</option>
            <option>Instagram Ads</option>
            <option>YouTube Ads</option>
        </select>

        <input type="number" name="budget" placeholder="Budget" required>

        <label>Start Date</label>
        <input type="date" name="start_date" required>

        <label>End Date</label>
        <input type="date" name="end_date" required>

        <textarea name="message" placeholder="Message for Admin (optional)"></textarea>

        <button type="submit">Send Request</button>
    </form>
</div>

</body>
</html>
