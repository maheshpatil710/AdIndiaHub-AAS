<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Client Login | AdIndiaHub</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background: #ffffff;
        width: 380px;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .container h2 {
        text-align: center;
        color: #2c5364;
        margin-bottom: 10px;
    }

    .container p {
        text-align: center;
        font-size: 14px;
        color: #666;
        margin-bottom: 25px;
    }

    label {
        font-size: 14px;
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input:focus {
        outline: none;
        border-color: #2c5364;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #2c5364;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background: #203a43;
    }

    .links {
        text-align: center;
        margin-top: 15px;
    }

    .links a {
        text-decoration: none;
        color: #2c5364;
        font-size: 14px;
        font-weight: bold;
    }

    .footer {
        text-align: center;
        margin-top: 20px;
        font-size: 12px;
        color: #999;
    }
</style>
</head>

<body>

<div class="container">
    <h2>Client Login</h2>
    <p>Access your campaigns & track progress</p>

    <form method="POST">
        <label>Email Address</label>
        <input type="email" name="email" placeholder="client@email.com" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Enter password" required>

        <button type="submit">Login</button>
    </form>

    <div class="links">
        <a href="/client-register">New Client? Register Here</a>
    </div>

    <div class="footer">
        Â© 2026 AdIndiaHub | Client Panel
    </div>
</div>

</body>
</html>
