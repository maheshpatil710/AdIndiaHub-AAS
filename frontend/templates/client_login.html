<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Login | AdIndiaHub</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            background: linear-gradient(to right, #1d4350, #a43931);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #fff;
            width: 400px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .container h2 {
            text-align: center;
            color: #1d4350;
            margin-bottom: 10px;
        }

        .container p {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-bottom: 25px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        input:focus {
            outline: none;
            border-color: #a43931;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #a43931;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #7e2b24;
        }

        .links {
            text-align: center;
            margin-top: 15px;
        }

        .links a {
            text-decoration: none;
            color: #1d4350;
            font-size: 14px;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Client Login</h2>
    <p>Access your campaigns & track progress</p>

    <form method="POST">
        <label>Email Address</label>
        <input type="email" name="email" placeholder="client@email.com" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Enter password" required>

        <button type="submit">Login</button>
    </form>

    <div class="links">
        <a href="/client-register">New Client? Register Here</a>
    </div>

    <div class="footer">
        Â© 2025 AdIndiaHub | Client Panel
    </div>
</div>

</body>
</html>
