<!DOCTYPE html>
<html>
<head>
    <title>Campaign List</title>
    <style>
        body{
            font-family: Arial;
            background:#f4f6f8;
        }
        h2{
            text-align:center;
            margin:20px;
        }
        table{
            width:95%;
            margin:20px auto;
            border-collapse:collapse;
            background:white;
        }
        th, td{
            padding:10px;
            border:1px solid #ccc;
            text-align:center;
        }
        th{
            background:#0d6efd;
            color:white;
        }
        video{
            width:140px;
            border-radius:4px;
        }
        .pending{ color:orange; }
        .approved{ color:green; }
        .rejected{ color:red; }
    </style>
</head>
<body>

<h2>All Campaigns</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Client</th>
        <th>Campaign Name</th>
        <th>Platform</th>
        <th>Budget</th>
        <th>Status</th>
        <th>Ad Video</th>
    </tr>

    {% for c in campaigns %}
    <tr>
        <td>{{ c.campaigns_id }}</td>
        <td>{{ c.client_name }}</td>
        <td>{{ c.campaign_name }}</td>
        <td>{{ c.platform }}</td>
        <td>{{ c.budget }}</td>
        <td class="{{ c.status|lower }}">{{ c.status }}</td>
        <td>
            {% if c.ad_video %}
                <video controls>
                    <source src="{{ url_for('static', filename='ads_videos/' + c.ad_video) }}">
                </video>
            {% else %}
                Not Assigned
            {% endif %}
        </td>
    </tr>
    {% endfor %}

</table>

</body>
</html>
