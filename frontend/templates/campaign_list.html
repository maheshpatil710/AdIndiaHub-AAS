<!DOCTYPE html>
<html>
<head>
    <title>Campaign List</title>
    <style>
        body{
            font-family: Arial;
            background:#f4f6f8;
        }
        h2{
            text-align:center;
            margin:20px;
        }
        table{
            width:95%;
            margin:20px auto;
            border-collapse:collapse;
            background:white;
        }
        th, td{
            padding:10px;
            border:1px solid #ccc;
            text-align:center;
        }
        th{
            background:#0d6efd;
            color:white;
        }
        video{
            width:140px;
            border-radius:4px;
        }
        .pending{ color:orange; }
        .approved{ color:green; }
        .rejected{ color:red; }
        .back-btn {
            display: block;
            width: fit-content;
            margin-right: 30px;
            margin-bottom: 20px;
            padding: 10px 15px;
            background: #0d6efd;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s ease;
        }
        .back-btn:hover {
            background: #084298;
        }
    </style>
</head>
<body>

<h2>All Campaigns</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Client</th>
        <th>Campaign Name</th>
        <th>Platform</th>
        <th>Budget</th>
        <th>Status</th>
       
    </tr>

    {% for c in campaigns %}
    <tr>
        <td>{{ c.id }}</td>
        <td>{{ c.client_name }}</td>
        <td>{{ c.campaign_name }}</td>
        <td>{{ c.platform }}</td>
        <td>{{ c.budget }}</td>
        <td class="{{ c.status|lower }}">{{ c.status }}</td>
       
    </tr>
    {% endfor %}

</table>
<a href="/admin-dashboard" class="back-btn" style="margin-left: auto; margin-right: 30px; margin-top: 20px;">â¬… Back to Dashboard</a>

</body>
</html>
