<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ADMIN LOGIN | AdIndiaHub</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0a3d62, #1e90ff);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Card */
.login-box {
    background: #ffffff;
    padding: 40px;
    width: 380px;
    border-radius: 15px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(40px);}
    to {opacity: 1; transform: translateY(0);}
}

.login-box h2 {
    text-align: center;
    margin-bottom: 5px;
    color: #0a3d62;
}

.login-box p {
    text-align: center;
    font-size: 14px;
    color: #555;
    margin-bottom: 25px;
}

label {
    font-weight: bold;
    font-size: 14px;
    color: #333;
}

input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    transition: 0.3s;
}

input:focus {
    outline: none;
    border-color: #1e90ff;
    box-shadow: 0 0 6px rgba(30,144,255,0.5);
}

/* Button */
button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #0a3d62, #1e90ff);
    color: #fff;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

/* Warning & Footer */
.warning {
    margin-top: 15px;
    font-size: 13px;
    color: #e74c3c;
    text-align: center;
}

.footer {
    margin-top: 20px;
    text-align: center;
    font-size: 12px;
    color: #888;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>Admin Login</h2>
    <p>Secure Admin Access</p>

    <form method="POST">
        <label>Admin Email</label>
        <input type="email" name="email" placeholder="admin@adindiahub.com" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Enter password" required>

        <button type="submit">Login</button>
    </form>

    <div class="warning">
        ⚠ Only authorized admins allowed
    </div>

    <div class="footer">
        © 2026 AdIndiaHub | College Project
    </div>
</div>

</body>
</html>
