<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | AdIndiaHub</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Segoe UI", sans-serif;
}

body{
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    
    background-size:cover;
}

/* Main Glass Card */
.login-box{
    position: relative;
    width:900px;
    height:500px;
    background:transparent;
    border-radius:20px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    padding:50px;
    box-shadow:0 20px 50px rgba(0,0,0,0.3);
    overflow:hidden;
}

/* Right image part */
.login-box::after{
    content:"";
    position:absolute;
    right:0px;
    top:0;
    width:50%;
    height:100%;
    background:url(https://images.unsplash.com/photo-1689004624325-6edf074228dd?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D) no-repeat center;
    background-size:cover;
    z-index:1;
}

/* Wave */
.login-box::before{
   display: none;
}

/* Content always on top */
.login-box h2,
.login-box p,
.login-box form,
.login-box .register,
.login-box .info,
.login-box .flash{
    position:relative;
    z-index:5;
}

/* Headings */
.login-box h2{
    font-size:28px;
    color:#030d16;
    margin-bottom:10px;
    width:50%;
}

.login-box p{
    color:#1080e2;
    margin-bottom:20px;
    width:50%;
}

/* Inputs */
label{
    font-size:14px;
    font-weight:bold;
    color:#333;
}

input[type="email"],
input[type="password"]{
    width:40%;
    padding:10px;
    border-radius:21px;
    border:1px solid #1080e2;
    margin:10px 0;
    outline:none;
}

input:focus{
    border-color:#1080e2;
    box-shadow:0 0 6px rgba(47,93,80,0.5);
}

/* Button */
button{
    width:40%;
    padding:10px;
    border:none;
    border-radius:25px;
    background:#1080e2;
    color:white;
    font-size:16px;
    cursor:pointer;
    margin-top:10px;
    transition:0.3s;
}

button:hover{
    background:#0d6bb0;
    transform:scale(1.05);
}


/* Info */
.info{
    width:50%;
    text-align:left;
    margin-top:15px;
    font-size:13px;
    color:#777;
}

/* Register */
.register{
    width:50%;
    text-align:left;
    margin-top:15px;
    font-size:14px;
    color:#555;
}

.register a{
    color:#3707b1;
    text-decoration:none;
    font-weight:600;
}

.register a:hover{
    text-decoration:underline;
}

/* Mobile Responsive */
@media(max-width:768px){
    .login-box{
        width:350px;
        height:auto;
        padding:30px;
    }
    .login-box::after,
    .login-box::before{
        display:none;
    }
    .login-box h2,
    .login-box p,
    input,
    button,
    .info,
    .flash,
    .register{
        width:100%;
    }
}
</style>
</head>

<body>

<div class="login-box">
    <h2>AdIndiaHub</h2>
    <p>Login as Admin or Client using your credentials</p>

    

    <form method="POST" action="/login">
        <label>Email Address</label><br>
        <input type="email" name="email" placeholder="Enter your email" required><br>

        <label>Password</label><br>
        <input type="password" name="password" placeholder="Enter your password" required><br>

        <button type="submit">Login</button>
    </form>

    <div class="register">
        Don’t have an account?
        <a href="/register">Register here</a>
    </div>

    <div class="info">
        © 2025 AdIndiaHub
</div>
</body>
</html>
