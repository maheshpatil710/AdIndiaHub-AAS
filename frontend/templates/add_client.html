<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Client | AdIndiaHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    min-height:100vh;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Glass Card */
.card{
    width:420px;
    padding:35px 30px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(12px);
    border-radius:18px;
    box-shadow:0 20px 40px rgba(0,0,0,0.35);
    animation:fadeIn 1s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

.card h2{
    text-align:center;
    margin-bottom:25px;
    color:#e0f2ff;
    letter-spacing:1px;
}

/* Form */
.form-group{
    margin-bottom:16px;
}

label{
    color:#e0f2ff;
    font-size:14px;
    font-weight:500;
}

input{
    width:100%;
    margin-top:6px;
    padding:11px 14px;
    border-radius:10px;
    border:none;
    outline:none;
    font-size:14px;
    background:rgba(255,255,255,0.95);
    transition:0.3s;
}

input:focus{
    box-shadow:0 0 10px rgba(56,189,248,0.9);
    transform:scale(1.02);
}

/* Button */
.btn{
    width:100%;
    margin-top:15px;
    padding:12px;
    border:none;
    border-radius:10px;
    background:linear-gradient(135deg,#1d4ed8,#2563eb,#38bdf8);
    color:#fff;
    font-size:15px;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

.btn:hover{
    transform:translateY(-2px);
    box-shadow:0 8px 20px rgba(37,99,235,0.6);
}

/* Footer */
.footer-text{
    text-align:center;
    margin-top:18px;
    font-size:12px;
    color:#e0f2ff;
    opacity:0.8;
}
</style>
</head>
<body>

<div class="card">
    <h2>Add New Client</h2>

    <form method="POST" action="/add-client">
        <div class="form-group">
            <label>Client Name</label>
            <input type="text" name="client_name" placeholder="Enter client name" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="Enter email address" required>
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone" placeholder="Enter phone number" required>
        </div>

        <div class="form-group">
            <label>Company Name</label>
            <input type="text" name="company_name" placeholder="Enter company name">
        </div>

        <button class="btn">Save Client</button>
    </form>

    <div class="footer-text">
        Â© 2026 AdIndiaHub | Admin Panel
    </div>
</div>

</body>
</html>
