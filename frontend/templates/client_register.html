<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Registration | AdIndiaHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Poppins', sans-serif;
        }

        body{
            min-height:100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display:flex;
            align-items:center;
            justify-content:center;
        }

        .register-container{
            width:100%;
            max-width:420px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding:30px;
            border-radius:15px;
            box-shadow:0 15px 40px rgba(0,0,0,0.3);
            color:#fff;
        }

        .register-container h2{
            text-align:center;
            margin-bottom:10px;
            font-weight:600;
        }

        .register-container p{
            text-align:center;
            font-size:14px;
            margin-bottom:25px;
            opacity:0.9;
        }

        .input-group{
            margin-bottom:15px;
            position:relative;
        }

        .input-group i{
            position:absolute;
            top:50%;
            left:15px;
            transform:translateY(-50%);
            color:#ccc;
        }

        .input-group input{
            width:100%;
            padding:12px 15px 12px 45px;
            border:none;
            outline:none;
            border-radius:8px;
            background:rgba(255,255,255,0.2);
            color:#fff;
            font-size:14px;
        }

        .input-group input::placeholder{
            color:#ddd;
        }

        .input-group input:focus{
            background:rgba(255,255,255,0.3);
        }

        .register-btn{
            width:100%;
            padding:12px;
            border:none;
            border-radius:8px;
            background:#ff4b2b;
            color:#fff;
            font-size:15px;
            font-weight:500;
            cursor:pointer;
            transition:0.3s;
            margin-top:10px;
        }

        .register-btn:hover{
            background:#ff2e0f;
            transform:translateY(-2px);
        }

        .login-link{
            text-align:center;
            margin-top:15px;
            font-size:14px;
        }

        .login-link a{
            color:#ffd369;
            text-decoration:none;
            font-weight:500;
        }

        .login-link a:hover{
            text-decoration:underline;
        }

        footer{
            text-align:center;
            font-size:12px;
            margin-top:20px;
            opacity:0.7;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Create Client Account</h2>
    <p>Register to start your advertising campaigns</p>

    <form method="POST" action="/client-register">

        <div class="input-group">
            <i class="fa fa-user"></i>
            <input type="text" name="name" placeholder="Full Name" required>
        </div>

        <div class="input-group">
            <i class="fa fa-envelope"></i>
            <input type="email" name="email" placeholder="Email Address" required>
        </div>

        <div class="input-group">
            <i class="fa fa-phone"></i>
            <input type="text" name="mobile" placeholder="Mobile Number" required>
        </div>

        <div class="input-group">
            <i class="fa fa-lock"></i>
            <input type="password" name="password" placeholder="Password" required>
        </div>

        <div class="input-group">
            <i class="fa fa-lock"></i>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        </div>

        <button type="submit" class="register-btn">Register Now</button>
    </form>

    <div class="login-link">
        Already have an account? <a href="/client-login">Login</a>
    </div>

    <footer>
        Â© 2025 AdIndiaHub | Client Panel
    </footer>
</div>

</body>
</html>
