<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | AdIndiaHub</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-container {
            background: #fff;
            width: 900px;
            max-width: 95%;
            display: flex;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .contact-info {
            width: 40%;
            background: #1d4350;
            color: #fff;
            padding: 40px;
        }

        .contact-info h2 {
            margin-top: 0;
        }

        .contact-form {
            width: 60%;
            padding: 40px;
        }

        label {
            font-weight: bold;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 6px 0 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            background: #1d4350;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #16323d;
        }

        /* Popup */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .popup-box {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 320px;
            animation: zoom 0.3s ease;
        }

        .popup-box h3 {
            color: #1d4350;
        }

        @keyframes zoom {
            from { transform: scale(0.5); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="contact-container">

    <div class="contact-info">
        <h2>Get in Touch</h2>
        <p>Send us your queries and our team will contact you shortly.</p>
        <p>ðŸ“§ patilmahesh1586@gmail.com</p>
        <p>ðŸ“ž +91 7666961350</p>
    </div>

    <div class="contact-form">
        <h2>Contact Us</h2>

        <form onsubmit="showPopup(); return false;">
            <label>Full Name</label>
            <input type="text" required>

            <label>Email</label>
            <input type="email" required>

            <label>Message</label>
            <textarea required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

</div>

<!-- Popup -->
<div class="popup" id="popup">
    <div class="popup-box">
        <h3>âœ… Message Sent!</h3>
        <p>Your message has been sent successfully.</p>
        <button onclick="closePopup()">OK</button>
    </div>
</div>

<script>
    function showPopup() {
        document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }
</script>

</body>
</html>
