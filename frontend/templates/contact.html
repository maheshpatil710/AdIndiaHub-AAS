<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Us | AdIndiaHub</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

/* Fullscreen Animated Background */
body{
    height:100vh;
    width:100vw;
    overflow:hidden;
    background: linear-gradient(270deg,#141e30,#243b55,#1d4350);
    background-size: 400% 400%;
    animation: bgMove 12s ease infinite;
    display:flex;
    align-items:center;
    justify-content:center;
}

@keyframes bgMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Main Container */
.contact-container{
    background: rgba(255,255,255,0.95);
    width: 85%;
    height: 80%;
    display: flex;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 25px 60px rgba(0,0,0,0.5);
    animation: fadeIn 1s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform: translateY(40px);}
    to{opacity:1; transform: translateY(0);}
}

/* Left Side */
.contact-info{
    width:40%;
    background: linear-gradient(135deg,#1d4350,#0f2027);
    color:white;
    padding:50px;
    display:flex;
    flex-direction:column;
    justify-content:center;
}

.contact-info h2{
    font-size:28px;
    margin-bottom:15px;
}

.contact-info p{
    font-size:15px;
    margin:10px 0;
    color:#ddd;
}

/* Right Side */
.contact-form{
    width:60%;
    padding:50px;
    overflow-y:auto;
}

.contact-form h2{
    color:#1d4350;
    margin-bottom:20px;
}

label{
    font-weight:bold;
    font-size:14px;
    color:#333;
}

input, textarea{
    width:100%;
    padding:12px;
    margin:8px 0 18px;
    border:1px solid #ccc;
    border-radius:8px;
    transition:0.3s;
}

input:focus, textarea:focus{
    outline:none;
    border-color:#1d4350;
    box-shadow:0 0 6px rgba(29,67,80,0.5);
}

/* Button */
button{
    background: linear-gradient(135deg,#0b5ed7,#0f2027);
    color:white;
    border:none;
    padding:12px 30px;
    border-radius:25px;
    font-size:15px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform: scale(1.05);
    box-shadow:0 10px 25px rgba(29,67,80,0.6);
}

/* Popup */
.popup{
    position:fixed;
    top:0;
    left:0;
    height:100%;
    width:100%;
    background: rgba(0,0,0,0.7);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:10;
}

.popup-box{
    background:white;
    padding:35px;
    border-radius:15px;
    text-align:center;
    width:350px;
    animation: pop 0.4s ease;
}

@keyframes pop{
    from{transform:scale(0.6); opacity:0;}
    to{transform:scale(1); opacity:1;}
}

.popup-box h3{
    color:#1d4350;
    margin-bottom:10px;
}

/* Responsive */
@media(max-width:900px){
    .contact-container{
        flex-direction:column;
        height:90%;
    }
    .contact-info, .contact-form{
        width:100%;
    }
}
</style>
</head>

<body>

<div class="contact-container">

    <div class="contact-info">
        <h2>Get in Touch</h2>
        <p>Send us your queries and our team will contact you shortly.</p>
        <p>ðŸ“§ patilmahesh1586@gmail.com</p>
        <p>ðŸ“ž +91 7666961350</p>
    </div>

    <div class="contact-form">
        <h2>Contact Us</h2>

        <form action="/contact" method="POST">
    <label>Full Name</label>
    <input type="text" name="name" required>

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Message</label>
    <textarea name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
</form>


    </div>

</div>

<!-- Popup -->
<div class="popup" id="popup">
    <div class="popup-box">
        <h3>âœ… Message Sent!</h3>
        <p>Your message has been sent successfully.</p>
        <button onclick="closePopup()">OK</button>
    </div>
</div>

<script>
function showPopup(){
    document.getElementById("popup").style.display="flex";
}
function closePopup(){
    document.getElementById("popup").style.display="none";
}
</script>

</body>
</html>
