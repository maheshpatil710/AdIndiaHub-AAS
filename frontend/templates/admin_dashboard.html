<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Poppins', sans-serif;
        }

        body{
            background:#f4f6f9;
            display:flex;
            height:100vh;
        }

        /* Sidebar */
        .sidebar{
            width:250px;
            background:#0f172a;
            padding:30px 20px;
            color:#fff;
        }

        .sidebar h2{
            text-align:center;
            margin-bottom:10px;
        }

        .sidebar p{
            text-align:center;
            font-size:14px;
            color:#cbd5e1;
            margin-bottom:30px;
        }

        .sidebar a{
            display:block;
            text-decoration:none;
            color:#e5e7eb;
            padding:12px 15px;
            margin-bottom:12px;
            border-radius:10px;
            transition:0.3s;
        }

        .sidebar a:hover{
            background:#2563eb;
        }

        .logout{
            background:#dc2626;
        }

        .logout:hover{
            background:#b91c1c;
        }

        /* Main content */
        .main{
            flex:1;
            padding:40px;
        }

        .main h2{
            color:#0f172a;
            margin-bottom:10px;
        }

        .main p{
            color:#475569;
            margin-bottom:25px;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>Admin Dashboard</h2>
    <p>Welcome Admin</p>

    <a href="/admin/messages">ðŸ“© View Contact Messages</a>
    <a href="/add-client">Add Client</a>
    <a href="/add-campaign">Add Campaign</a>
    <a href="/view-campaigns">View Campaigns</a>
    <a href="/admin-campaign-requests">Campaign Requests</a>
    <a href="/logout" class="logout">Logout</a>
</div>

<!-- Main Area -->
<div class="main">
    <h2>Dashboard</h2>
    <p>Select an option from the sidebar to manage the system.</p>
</div>

</body>
</html>
