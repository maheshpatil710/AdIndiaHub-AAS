<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | AdIndiaHub</title>
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body{
    height:100vh;
    width:100vw;
    background: linear-gradient(135deg, #0056d2, #00b4db);
}

/* FULLSCREEN CENTER */
.main{
    height:100%;
    width:100%;
    display:flex;
    align-items:center;
    justify-content:center;
}

.container{
    height:70%;
    width:80%;
    background: rgba(255,255,255,0.95);
    border-radius:20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.25);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
}

.container h2{
    margin-bottom:40px;
    font-size:32px;
    color:#333;
}

.login-box{
    display:flex;
    width:70%;
    gap:40px;
}

.box{
    flex:1;
    background:#f4f6f8;
    border-radius:15px;
    padding:40px 20px;
    text-align:center;
    transition:0.3s;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

.box:hover{
    transform:scale(1.05);
    box-shadow:0 12px 30px rgba(0,0,0,0.2);
}

.box h3{
    font-size:24px;
    color:#0056d2;
    margin-bottom:15px;
}

.box p{
    font-size:15px;
    color:#555;
    margin-bottom:25px;
}

a{
    text-decoration:none;
    padding:14px 28px;
    background: linear-gradient(135deg,#0056d2,#003f9e);
    color:white;
    border-radius:30px;
    font-size:15px;
    transition:0.3s;
}

a:hover{
    background: linear-gradient(135deg,#003f9e,#001f5f);
}
</style>
</head>

<body>
<div class="main">
    <div class="container">
        <h2>Welcome to AdIndiaHub</h2>

        <div class="login-box">
            <div class="box">
                <h3>Admin</h3>
                <p>Manage campaigns, clients & reports</p>
                <a href="/login">Admin Login</a>
            </div>

            <div class="box">
                <h3>Client</h3>
                <p>View your campaigns & performance</p>
                <a href="/client-login">Client Login</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
